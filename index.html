<!DOCTYPE html>
<html class="ui-viewport-640 mobile ks-webkit600 ks-webkit" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <title></title>
</head>
<body>
<div class="music_btn ">
    <audio src="images/music.mp3" id="music" autoplay></audio>
</div>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <!--第一页-->
        <div class="swiper-slide">
            <div class="index-txt">
                <img class="ani first" swiper-animate-effect="fadeIn" swiper-animate-duration="2s"
                     src="images/indexTxt.png" alt="">
                <img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.6s"
                     src="images/indexFlowers01.png" alt="">
                <img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.6s"
                     src="images/indexFlowers02.png" alt="">
                <p class="flying ani" swiper-animate-effect="zoomInDown" swiper-animate-delay="1s">
                    <img class="ani" swiper-animate-effect="flyzoom" swiper-animate-delay="1s" src="images/indexFlight.png">
                </p>
            </div>
            <img class="ani house" src="images/indexBuilding.png">
            <p class="fire ani" swiper-animate-effect="zoomIn" swiper-animate-delay="1s"
               src="images/indexTxt.png" >
                <img class="ani infinite"   swiper-animate-effect="flyzoom" swiper-animate-delay="0.4s" src="images/indexElements.png" alt="">
            </p>
            <p class="clouds ani" swiper-animate-effect="zoomIn" swiper-animate-delay="1s">
                <img class="ani" swiper-animate-effect="flyzoom" swiper-animate-delay="0.8s" src="images/indexCloud.png" alt="">
            </p>
            <p class="stars ani" swiper-animate-effect="zoomIn" swiper-animate-delay="1s">
                <img class="flyzoom" swiper-animate-effect="flyzoom" swiper-animate-delay="1s" src="images/indexStars.png" alt="">
            </p>
        </div>
        <!--第二页-->
        <div class="swiper-slide colorback">
           <div class="ani wasbg" swiper-animate-effect="fadeIn" swiper-animate-delay="0.2s"></div>
            <div class="ani wasit" swiper-animate-effect="fadeIn" swiper-animate-delay="1s">
                <img src="images/wasIT.png" alt="">
            </div>
            <div class="ani wasfarm" swiper-animate-effect="fadeIn" swiper-animate-delay="2s">
                <img src="images/wasFarm.png" alt="">
            </div>
            <div class="ani wasstar" swiper-animate-effect="slideInRight" swiper-animate-delay="1s">
                <img src="images/wasStar.png" class="ani" swiper-animate-effect="slideInDown" swiper-animate-delay="1s" alt="">
            </div>
        </div>
        <!--第三页-->
        <div class="swiper-slide swiper-slide-color">
            <div class="first ani"><img src="images/earlyBg.jpg" swiper-animate-effect="fadeIn" swiper-animate-delay="1s"></div>
            <div class="ani" swiper-animate-effect="fadeOut" swiper-animate-duration="4s" swiper-animate-delay="2s">
                <p class="earlytitle ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.6s">
                    <img src="images/earlyTitle.png" alt="">
                </p>
                <p class="earlybuild ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
                    <img src="images/earlyBuilding.png" alt >
                </p>
            </div>
            <!--画面二-->
            <div class="ani" swiper-animate-effect="fadeOut" swiper-animate-duration="7s" swiper-animate-delay="7s">
                <p class="lasttitle ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="4.2s">
                    <img src="images/lastBusTitle.png" alt>
                </p>
                <p class="lasttransit ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="4.5s">
                <img src="images/lastBusStation.png" alt>
                </p>
                <p class="transit ani" swiper-animate-effect="busmove" swiper-animate-duration="2s" swiper-animate-delay="4.6s">
                    <img src="images/bus.png" alt>
                </p>
                <p class="avatar ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="5.1s">
                    <img src="images/lastBusAvatar.png" alt>
                </p>
            </div>
            <!--画面三-->
            <p class="lastbuild ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="6.5s">
                <img src="images/myTeamBg.jpg" alt>
            </p>
            <p class="wall ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="7s">
                <img src="images/myTeamWall.png" alt>
            </p>
            <p class="myteamavatar ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="7.5s">
                <img src="images/myTeamAvatar.png" alt>
            </p>
            <p class="myteamtext ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="8s">
                <img src="images/myTeamTxt.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="8s"  alt>
                <img src="images/myTeamTxt01.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="8.5s"  alt>
                <img src="images/myTeamTxt02.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="9s"  alt>
                <img src="images/myTeamTxt03.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="9.5s"  alt>
            </p>
            <p class="myteamwhere ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="10s">
                <img src="images/myteamWhereTxt.png" alt="">
            </p>
            
        </div>
        <!--第四页-->
        <div class="swiper-slide swiper-light">
            <div class="ani before">
                <img src="images/lightOffBg.jpg" class="ani light" swiper-animate-effect="fadeIn" alt="">
                <img src="images/lightOff.png" class="ani lightoff" swiper-animate-effect="fadeIn" alt="">
                <img src="images/cornerWall.png" class="ani cornerwall" swiper-animate-effect="fadeIn" alt="">
                <img src="images/cornerTitle.png" class="ani cornertit" swiper-animate-effect="bounceInDown" swiper-animate-delay="0.7s" alt="">
                <div class="ani" swiper-animate-effect="fadeIn" swiper-animate-delay="2s">
                <img src="images/clickGuide.png" class="ani click infinite" swiper-animate-effect="pulse" swiper-animate-delay="2s" alt=""></div>
            </div>
            <div class="after">
                <img src="images/lightOn.png" class="ani lighton" swiper-animate-effect="fadeIn" alt="">
                <img src="images/weKnowYou.png" class="ani weknow" swiper-animate-effect="fadeIn" swiper-animate-delay="1s" alt="">
                <img src="images/lightOnBg.jpg" class="ani lightonbg" swiper-animate-effect="fadeIn" swiper-animate-delay="1.5s" alt="">
                <img src="images/lightFlowers.png" class="ani lightflower" swiper-animate-effect="fadeIn" swiper-animate-delay="1.5s" alt="">
            </div>
        </div>
        <!--第五页-->
        <div class="swiper-slide swiper-background">
            <div class="ani salary" swiper-animate-effect="fadeInLeft" swiper-animate-delay="0.5s">
                <img src="images/salaryTa.png" class="ani" swiper-animate-effect="fadeOut" swiper-animate-delay="3s" alt>
            </div>
            <img src="images/footCity.jpg" class="ani footcity" swiper-animate-effect="fadeIn" swiper-animate-delay="2s" alt="">
            <img src="images/footAvatar.png" class="ani footAvatar" swiper-animate-effect="zoomIn" swiper-animate-delay="2s" alt="">
            <img src="images/footTx.png" class="ani footTx" swiper-animate-effect="fadeInLeft" swiper-animate-delay="4s" alt="">
        </div>
        <!--第六页-->
        <div class="swiper-slide swiper-background-">
            <div class="ani salary" swiper-animate-effect="fadeInLeft" swiper-animate-delay="0.5s">
                <img src="images/runTa.png" class="ani" swiper-animate-effect="fadeOut" swiper-animate-delay="2s" alt>
            </div>
            <img src="images/runAvatar.png" class="ani funAvatar" swiper-animate-effect="zoomIn" swiper-animate-delay="1s" alt="">
            <img src="images/runTxt.png" class="ani footTx" swiper-animate-effect="fadeInLeft" swiper-animate-delay="2.5s" alt="">
        </div>
        <!--第七页-->
        <div class="swiper-slide swiper-background-color">
            <div class="ani salary" swiper-animate-effect="fadeInLeft" swiper-animate-delay="0.5s">
                <img src="images/salaryTa.png" class="ani" swiper-animate-effect="fadeOut" swiper-animate-delay="2s" alt>
            </div>
            <img src="images/salaryTxt.png" class="ani salaryTx" swiper-animate-effect="fadeInLeft" swiper-animate-delay="2.5s" alt="">
            <img src="images/salaryBg.png" class="ani salaryBg" swiper-animate-effect="fadeIn" swiper-animate-delay="1.5s" alt="">
            <img src="images/salaryAvatar.png" class="ani salaryAvatar" swiper-animate-effect="fadeIn" swiper-animate-delay="2s" alt="">
        </div>
        <!--第八页-->
        <div class="swiper-slide swiper-backgd">
            <div class="ani content">
                <div class="messagetxt">
                    <p>招商银行是世界500强企业，也是我国第一家完全有企业法人持股的股份制商业银行。</p>
                    <p>招银网络科技（简称招银科技）是招商银行的全资子公司，致力于为招商银行全球化发展提供强有力的软件开发及技术支持。公司以成为中国银行业最强大脑为己任，在彼此信任和尊重的基础上，追求高标准的交付和价值创造。现有深圳、杭州两家分支机构，共同担负着招商银行电子信息化的重任。</p>
                    <p>这里是中国最具活力的银行，这里是中国最优秀的金融IT团队之一。如果您足够优秀，那么这里将会是您智慧闪光、价值实现和梦想腾飞的舞台，我们热忱期待您的加盟。</p>
                </div>
            </div>
            <div class="ani logo">
                <img src="images/introLogo.png" alt="">
            </div>
            <div class="ani flower" swiper-animate-effect="pulse infinite" swiper-animate-delay="0.5s">
                <img src="images/introFlowers.png" alt="">
            </div>
            <div class="ani blinkstar" swiper-animate-effect="flash infinite" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
                <img src="images/introStar.png" alt="">
            </div>
            <div class="ani eightper">
                <img src="images/introAvatar.png" alt="">
            </div>
        </div>
    </div>


</div>
<script src="js/swiper-3.4.2.min.js" charset="utf-8"></script>
<script src="js/swiper.animate1.0.2.min.js" charset="utf-8"></script>
<script src="js/index.js" charset="utf-8"></script>
<script src="js/hhhhhh.js" charset="utf-8"></script>
</body>
</html>
